<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(to right,#a5dee5,#ffcfdf);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main{
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s;
        }
        /* #main:hover{
            transform: rotateY(180deg);
        } */
        #login,
        #regist{
            position: absolute;
            top:0;left: 0;right: 0;bottom: 0;
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #regist{
            transform: rotateY(180deg);
        }
        h2{
            margin-top: 2rem;
        }
        input{
            border: none;
            height: 2rem;
            border-bottom: 2px solid red;
            outline: none;
            text-align: center;
            line-height: 2rem;
            font-size: large;
            width: 60%;
            transition: border 0.3s;
            margin-top: 3rem;
        }
        input:focus{
            border-bottom: 2px solid lightblue;
        }
        button{
            margin-top: 4rem;
            width: 35%;
            height: 2rem;
            background-color: lightblue;
            border: none;
            outline: none;
            border-radius: 3px;
            color: black;
            transition: all 0.3s;
        }
        button:hover{
            background-color: black;
            color: white;
        }
        span{
            font-size: small;
            margin-top: 1rem;
            color: gray;
            transition: all 0.3s;
        }
        span:hover{
            cursor: pointer;
            color: blue;
        }
        label{
            margin-top: 1rem;
        }
        input[id="regi"]:checked~#main{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <input type="checkbox" id="regi" hidden>
    <div id="main">
        <div id="login">
            <h2>登录</h2>
            <input type="text" placeholder="用户名">
            <input style="margin-top: 1rem;" type="password" placeholder="密码">
            <button>登录</button>
            <label for="regi">
                <span id="goRegist">前往注册</span>
            </label>
        </div>
        <div id="regist">
            <h2>注册</h2>
        </div>
    </div>
</body>
</html>
