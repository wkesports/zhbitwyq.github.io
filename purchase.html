<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #whiteBoard{
            position: fixed;
            top: 0;left: 0vw;width: 100vw;height: 100vh;
            z-index: 1000;
            background-color: white;
            transition: all 1s;
            opacity: 1;
        }
        /* body{
            overflow-x: hidden;
        } */
        #navigator{
            z-index: 999;
            position: fixed;
            top: 0;left: 0;
            backdrop-filter: blur(2rem);
            width: 100vw;
            height: 3rem;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }
        #navigator::before{
            z-index: 3;
            content: '';
            position: absolute;
            top: 0;right: 0;left: 0;bottom: 0;
            background-color: white;
            opacity: 0.7;
        }
        .nagivator_item{
            z-index: 4;
            line-height: 3rem;
            padding: 0 1rem;
            transition: all 0.3s;
            cursor: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            font-family: "等线";
            font-size: large;
        }
        .nagivator_item:hover{
            cursor: pointer;
            background: darkgray;
        }
        #main{
            display: flex;
            width: 80%;
            height: 1000px;
            position: relative;
            justify-content: space-around;
            margin: 0 auto;
            margin-top: 6rem;
        }
        #mainCont{
            width: 80%;
            background-color: purple;
            margin: 0 10px;
            width: 90%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px gray;
        }
        #MainImages{
            width: 100%;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }
        #MainImages:hover{
            cursor: pointer;
        }
        .changePage{
            position: absolute;
            background: linear-gradient(to right, rgba(70,70,70,70),rgba(70,70,70,0));
            width: 20%;
            height: 100%;
            top: 0;
            transition: all 0.3s;
            line-height: 600px;
            font-size: 60px;
            font-family: "黑体";
            color: white;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        .changePage:hover{
            text-shadow: 0 0 10px white;
            font-size: 180px;
        }
        #c2{
            background: linear-gradient(to left, rgba(70,70,70,70),rgba(70,70,70,0));
        }
        #dots{
            position: absolute;
            left: 0;right: 0;
            bottom: 10px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }
        .dot{
            margin: 6px 6px;
            width: 10px;height: 10px;
            background-color: gray;
            border-radius: 50%;
            box-shadow: 0 0 10px gray;
            transition: all 0.3s;
        }
        #images{
            position: absolute;
            top:0;left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            transition: all 0.3s;
        }
        #images img{
            flex-shrink: 0;
            height: 100%;
            width: 100%;
        }
        .VSplit{
            width: 1px;
            height: 60%;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="whiteBoard"></div>
    <div id="navigator">
        <div style="margin-left: 2rem;" class="nagivator_item" onclick="pageLeave('index.html')">首页</div>
        <div class="nagivator_item">订购</div>
        <div class="nagivator_item">讨论</div>
        <div class="nagivator_item">关于</div>
        <div class="VSplit"></div>
        <div class="nagivator_item" id="login_name">未登录</div>
    </div>

    <div id="main">
        <div id="mainCont">
            <div id="MainImages" onmouseenter="hoverImages()" onmouseleave="leaveImages()">
                <div id="images">
                    <img src="images/big.jpg" alt="">
                    <img src="images/big2.jpg" alt="">
                    <img src="images/big3.jpg" alt="">
                </div>
                <div class="changePage" onclick="changeImage(-1)" id="c1" style="left: -20%;text-align: start;">&nbsp;&lt;</div>
                <div class="changePage" onclick="changeImage(1)" id="c2" style="left: 100%;text-align: end;">&gt;&nbsp;</div>
                <div id="dots">
                    <div class="dot" style="background-color: white;"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = (e)=>{
            $("whiteBoard").style.left = "100vw"
        }
        function $(e){return document.getElementById(e)}
        function $c(e){return document.getElementsByClassName(e)}
        var c1 = $("c1")
        var c2 = $("c2")
        var dots = $c("dot")
        var imageIndex = 0
        var imageLength = $("images").children.length
        
        function hoverImages(){
            c1.style.left = "0%"
            c2.style.left = "80%"
        }
        function leaveImages(){
            c1.style.left = "-20%"
            c2.style.left = "100%"
        }
        function changeImage(e){
            if(e==1){
                imageIndex++
                if(imageIndex>=imageLength){ imageIndex = 0 }
                $("images").style.left = (-imageIndex * 100) + "%"
                updateDots()
                return
            }
            imageIndex--
            if(imageIndex<0){ imageIndex = imageLength-1 }
            $("images").style.left = (-imageIndex * 100) + "%"
            updateDots()
        }
        function updateDots(){
            for(var i = 0;i<imageLength;i++){
                if(i==imageIndex){
                    $("dots").children[i].style.backgroundColor = "white"
                    continue
                }
                $("dots").children[i].style.backgroundColor = "gray"
            }
        }
        //轮播
        setInterval(()=>{
            imageIndex++
            if(imageIndex>=imageLength){ imageIndex = 0 }
            $("images").style.left = (-imageIndex * 100) + "%"
            updateDots()
        },3000)
        function pageLeave(e){
            $("whiteBoard").style.left = "0vw"
            setTimeout(() => {
                window.location.href = e
            }, 1000);
        }
    </script>
    <script>
        var logout
        var purchaseInventory
        //登录相关
        function logoutF(){
            localStorage.removeItem("login_name")
            $("navigator").removeChild(logout)
            $("navigator").removeChild(purchaseInventory)
            $("login_name").innerHTML = "未登录"
            $("login_name").onclick = goToLogin
        }
        function goToLogin(){
            pageLeave("login.html?forward=purchase.html")
        }
        if (localStorage.getItem("login_name")==null){
            $("login_name").innerHTML = "未登录"
            $("login_name").onclick = goToLogin
        }else{
            $("login_name").innerHTML = localStorage.getItem("login_name")
            $("login_name").onclick = (e)=>{
                pageLeave("personalPage.html")
            }
            logout = document.createElement("div")
            logout.className = "nagivator_item"
            logout.innerHTML = "登出"
            logout.onclick = logoutF
            purchaseInventory = document.createElement("div")
            purchaseInventory.className = "nagivator_item"
            purchaseInventory.innerHTML = "购物车"
            $("navigator").append(purchaseInventory)
            $("navigator").append(logout)
        }
    </script>
</body>
</html>
